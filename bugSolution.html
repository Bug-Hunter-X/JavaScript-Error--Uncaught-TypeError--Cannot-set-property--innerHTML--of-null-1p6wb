<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <div id="nonExistentDiv">
    This text is initially not visible.
  </div>
  <script>
    // Check if the element exists before modifying it
    const element = document.getElementById("nonExistentDiv");
    if (element) {
      element.innerHTML = "This text is now visible.";
    } else {
      console.error("Element not found!");
    }
  </script>
</body>
</html>
